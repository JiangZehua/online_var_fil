defaults:
  - globals

name: "LinearGaussianModelLearning"

device: "cpu"
seed: null
save_models: True

phi_training:
  func_type: 'Vx_t'
  phi_lr: 1e-2
  phi_lr_decay_gamma: 0.991
  phi_iters: 500
  phi_minibatch_size: 32
  phi_t_init_method: pred
  window_size: 1
  V_batch_size: 512
  V_lr: 1e-3
  V_minibatch_size: 100
  V_iters: 1
  KRR_lambda: 0.01
  KRR_sigma: 2
  KRR_train_sigma: True
  KRR_train_lam: False
  KRR_init_sigma_median: True
  approx_decay: 1.
  approx_with_filter: True

theta_training:
  func_type: 'kernel'
  theta_lr: 1e-2
  theta_lr_decay_type: 'robbins-monro' # robbins-monro or exponential
  theta_lr_num_steps_oom_drop: 20000 # Number of T steps to drop oom of theta lr
  theta_minibatch_size: 32
  theta_updates_start_T: 1000
  matrices_to_learn: 'FG'
  window_size: 1
  num_times_save_data: 100

  KRR_lambda: 0.0001
  KRR_sigma: 2
  KRR_train_sigma: True
  KRR_train_lam: False
  KRR_init_sigma_median: True
  approx_decay: 1.
  approx_with_filter: True
  kernel_batch_size: 1000
  train_kernel_iters: 1
  train_kernel_minibatch_size: 100
  train_kernel_dataset_size: 100
  train_kernel_lr: 1e-3

data:
  path_to_data: null
  dim: 10
  F_min_eigval: 0.5
  F_max_eigval: 1
  G_min_eigval: 0.5
  G_max_eigval: 1
  diagFG: True
  U_std: 0.1
  V_std: 0.25
  num_data: 50000